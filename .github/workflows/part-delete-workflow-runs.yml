# 测试ssh连接github action

name: part-delete-workflow-runs

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: '测试ssh连接github action'
        required: false
        default: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:

    - name: 清理Actions空间
      uses: Mattraks/delete-workflow-runs@main
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          keep_minimum_runs: 0
          retain_days: 7
          #retain_days: ${{ github.event.inputs.action_days }}
