# 使用releases上次的编译工作目录进行编译
# 目前存在的问题：需要用自己的.config编译，而不是releases中的
name: test-workdir-compile-v3

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: 5.10-lede+kenzok8-max-v3.config
  TZ: Asia/Shanghai
  UPLOAD_BIN_DIR: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: 服务器信息
      run: |
        echo "--------------------------CPU信息--------------------------"
        echo "CPU物理数量:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPU核心及版本信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "--------------------------内存信息--------------------------"
        echo "已安装内存详细信息："
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "--------------------------硬盘信息--------------------------"
        echo -e  "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "硬盘详情："
        df -Th

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        # 清理多余文件，腾出磁盘空间
        docker rmi $(docker images -q)
        # sudo -E apt-get remove -y --purge azure-cli ghc zulu* hhvm llvm* firefox google* dotnet* powershell mysql* php* mssql-tools msodbcsql17 android*
        # sudo rm -rf /etc/mysql /etc/php /swapfile

    - name: 下载releases环境
      id: downreleases
      run: |
        cd /
        sudo rm -rf workdir
        sudo wget -P / https://github.com/sswdr/Actions-OpenWrt/releases/download/dev_5-10-lede-kenzok8-max-v3/workdir.tar.gz
        cd /
        sudo tar -zxvf workdir.tar.gz
        sudo chown $USER:$GROUPS /workdir
        sudo rm -rf workdir.tar.gz
        cd /home/runner/work
        sudo wget -P /home/runner/work https://github.com/sswdr/Actions-OpenWrt/releases/download/dev_5-10-lede-kenzok8-max-v3/home-runner-work.tar.gz
        sudo tar -zxvf home-runner-work.tar.gz
        sudo rm -rf Actions-OpenWrt/

        # TODO 特殊处理特殊打的包
        sudo mv /home/runner/work/work/Private-Actions-OpenWrt /home/runner/work
        sudo mv /home/runner/work/Private-Actions-OpenWrt /home/runner/work/Actions-OpenWrt
        sudo mv /home/runner/work/Actions-OpenWrt/Private-Actions-OpenWrt /home/runner/work/Actions-OpenWrt/Actions-OpenWrt
        # TODO 特殊处理特殊打的包

        sudo rm -rf home-runner-work.tar.gz
        sudo rm -rf work/
        cd /home/runner/work/Actions-OpenWrt/Actions-OpenWrt
        sudo rm -rf openwrt
        ln -sf /workdir/openwrt /home/runner/work/Actions-OpenWrt/Actions-OpenWrt/openwrt

        # 测试5.10-lede+kenzok8-max-v3.config
        sudo rm /workdir/openwrt/.config
        curl -o /workdir/openwrt/.config https://raw.githubusercontent.com/sswdr/Actions-OpenWrt/main/build.config.backup/5.10-lede%2Bkenzok8-max-v3.config
        sudo chown $USER:$GROUPS /workdir

    - name: 编译固件
      working-directory: /workdir
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 上传ipk等bin文件
      uses: actions/upload-artifact@main
      if: env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 清理磁盘空间
      if: (!cancelled())
      run: |
        echo "清理之前："
        df -hT
        mkdir openwrt-armvirt
        mv openwrt/bin/targets/*/*/*.tar.gz openwrt-armvirt/
        echo -e "\n"
        echo "列出空间占用前10的目录或文件："
        sudo du -h --max-depth=2 /workdir/openwrt |sort -nr | head -10
        rm -rf /workdir/openwrt/*
        echo -e "\n"
        echo "清理之后："
        df -hT
        echo -e "\n"
        echo "当前路径文件"
        ls -l
        echo -e "\n"
        echo "列出空间占用前10的目录或文件："
        sudo du -h --max-depth=1 /workdir/openwrt |sort -nr | head -10

    - name: 打包内核
      uses: sswdr/openwrt_packit@2022.04.27
      env:
        WHOAMI: 杀生丸大人
        OPENWRT_ARMVIRT: openwrt-armvirt/*.tar.gz
        PACKAGE_SOC: s905d
        KERNEL_AUTO_LATEST: false
        KERNEL_REPO_URL: https://github.com/rin0612/Forked-kernel/tree/main/pub/stable
        KERNEL_VERSION_NAME: 5.10.111

    - name: 发布固件
      uses: ncipollo/release-action@v1
      with:
        tag: openwrt_N1_${{ env.PACKAGED_OUTPUTDATE }}
        artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          ### **适用于Amlogic平台的N1盒子OpenWrt固件**
          * **固件信息：**
          默认IP: `192.168.5.25`
          默认用户名: `root`
          默认密码: `password`

    - name: 清理Actions空间
      uses: Mattraks/delete-workflow-runs@main
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          keep_minimum_runs: 0
          retain_days: 7
          #retain_days: ${{ github.event.inputs.action_days }}
    
